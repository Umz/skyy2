<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/favicon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <title>Sky Tribes 2 | Umz Games</title>
    <link rel="stylesheet" href="/css/styles.css">

    <style>
        #storybox {
            margin: auto;
            width: 80%;
            max-width: 600px;

            padding: 1rem;
            border: 2px solid #fff;
            border-radius: 10px;

            color: #fff;
            background-color: rgba(0,0,0,.5);
            text-shadow: 1px 1px 1px #000;

            font-size: 1.2rem;
            letter-spacing: .2rem;
        }
    </style>

</head>

<body>

    <!-- Box shape -->
    <div id="page-border"></div>

    <!-- Splash Umz Games Logo -->
    <div id="splash-container" class="page-container index-15">
        <img id="splash-image" class="" src="/assets/umz_games_logo.png" alt="Umz Games" />
    </div>

    <div class="hidden">
        <div id="main-menu-container" class="page-container flex-center index-2">
            <img id="game-logo" class="" src="/assets/skyy2_logo.png" alt="Skyy Tribes II" />
            <div>
                <button>Play</button>
                <button>Credits</button>
            </div>
            <p id="copyright">Umz Games &copy; 2024 | STII 1.01</p>
        </div>
    </div>

    <div id="story-container" class="page-container flex-center index-3">
        <div id="storybox" class="hidden">
        </div>
    </div>

    <div id="tests-" class="page-container flex-center index-3">
    </div>
    
    <div id="app" class="index-1">
        <div id="phaser-container"></div>
    </div>
    <script type="module" src="/src/main.js"></script>

</body>

</html>
